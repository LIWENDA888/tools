
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超引 - 形近字查询</title>
    
    <meta name="description" content="超引 - 形近字查询神器">
    <meta name="author" content="超引">
    <meta property="og:title" content="超引 - 形近字查询">

    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans SC', 'sans-serif'],
                        serif: ['Noto Serif SC', 'serif'],
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;900&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fcfcfc] dark:bg-[#020202] text-slate-800 dark:text-slate-100 font-sans h-screen flex flex-col overflow-hidden selection:bg-blue-500/30 selection:text-blue-900 dark:selection:text-blue-100 relative transition-colors duration-700">

    <!-- Ambient Background Gradients -->
    <div class="fixed top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-blue-100/40 dark:bg-blue-900/10 rounded-full blur-[120px] pointer-events-none z-0 mix-blend-multiply dark:mix-blend-screen animate-blob transition-colors duration-1000"></div>
    <div class="fixed top-[-20%] right-[-10%] w-[50vw] h-[50vw] bg-teal-100/40 dark:bg-teal-900/10 rounded-full blur-[120px] pointer-events-none z-0 mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-2000 transition-colors duration-1000"></div>
    <div class="fixed bottom-[-20%] left-[20%] w-[60vw] h-[60vw] bg-indigo-100/40 dark:bg-indigo-900/10 rounded-full blur-[120px] pointer-events-none z-0 mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-4000 transition-colors duration-1000"></div>

    <!-- Top Navigation -->
    <nav class="flex-none h-16 w-full flex items-center justify-between px-6 text-sm text-slate-500/80 dark:text-slate-400 z-50 font-medium relative">
        <div class="flex items-center gap-6">
            <a href="https://www.zizao.top" target="_blank" class="hover:text-slate-900 dark:hover:text-white transition-colors">自在造字首页</a>
            <a href="https://www.zizao.top/fonts" target="_blank" class="hover:text-slate-900 dark:hover:text-white transition-colors">字体产品</a>
            <a href="https://bao.zizao.top" target="_blank" class="hover:text-slate-900 dark:hover:text-white transition-colors">设计百宝库</a>
            <a href="https://tools.zizao.top/chaoyin" target="_blank" class="hover:text-slate-900 dark:hover:text-white transition-colors">超引形近字</a>
            <a href="https://tools.zizao.top/txt" target="_blank" class="hover:text-slate-900 dark:hover:text-white transition-colors">文本编辑器Pro</a>
        </div>
        <div class="flex items-center gap-4">
            <!-- Theme Toggle Button -->
            <button id="theme-toggle-btn" onclick="toggleTheme()" class="p-2.5 rounded-full hover:bg-slate-200/50 dark:hover:bg-white/10 text-slate-600 dark:text-slate-300 transition-all duration-300 group relative" title="切换显示模式">
                <i data-lucide="moon" class="block dark:hidden transition-transform duration-500 rotate-0 dark:-rotate-90" width="18"></i>
                <i data-lucide="sun" class="hidden dark:block transition-transform duration-500 rotate-90 dark:rotate-0" width="18"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto custom-scrollbar w-full relative flex flex-col items-center z-10">
        
        <!-- Search Container -->
        <div id="search-container" class="w-full max-w-2xl px-4 flex flex-col items-center transition-all duration-700 ease-[cubic-bezier(0.34,1.56,0.64,1)] mt-16 mb-8">
            
            <!-- Logo Container -->
            <div id="main-logo" class="h-14 w-auto mb-10 transition-all duration-500 cursor-pointer drop-shadow-sm hover:opacity-80 dark:brightness-125 dark:contrast-125 flex justify-center items-center" onclick="resetApp()">
                <!-- Light Mode Logo -->
                <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/Vy7h/538X150/11.png/webp" 
                     alt="字·形 Logo (Light)" 
                     class="h-full w-auto object-contain block dark:hidden">
                <!-- Dark Mode Logo -->
                <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/Vy7h/538X150/11.png/webp" 
                     alt="字·形 Logo (Dark)" 
                     class="h-full w-auto object-contain hidden dark:block">
            </div>

            <!-- Search Wrapper -->
            <div class="w-full flex flex-col gap-4">
                
                <!-- Search Tabs -->
                <div class="flex items-center justify-center sm:justify-start gap-6 px-5 text-[13px] font-medium tracking-wide text-slate-400 dark:text-slate-500">
                    <button onclick="setSearchMode('similar')" class="search-tab active relative py-1 transition-all duration-300 hover:text-slate-600 dark:hover:text-slate-300" data-mode="similar">
                        搜形近字
                        <span class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full bg-slate-800 dark:bg-white scale-0 transition-transform duration-300 tab-dot"></span>
                    </button>
                    <button onclick="setSearchMode('radical')" class="search-tab relative py-1 transition-all duration-300 hover:text-slate-600 dark:hover:text-slate-300" data-mode="radical">
                        搜部首
                        <span class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-1 h-1 rounded-full bg-slate-800 dark:bg-white scale-0 transition-transform duration-300 tab-dot"></span>
                    </button>
                </div>

                <div class="flex w-full gap-3 items-center">
                    <!-- Input Box -->
                    <div class="relative flex-grow group">
                        <div class="absolute -inset-0.5 bg-gradient-to-r from-slate-200 to-slate-200 dark:from-slate-800 dark:to-slate-800 rounded-full blur opacity-40 group-hover:opacity-60 transition duration-500"></div>
                        <div class="relative flex items-center bg-white/70 dark:bg-[#111111]/80 backdrop-blur-xl rounded-full shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.2)] border border-white/50 dark:border-white/5 h-14 overflow-hidden focus-within:ring-2 focus-within:ring-blue-500/20 dark:focus-within:ring-blue-400/20 focus-within:bg-white/90 dark:focus-within:bg-[#1a1a1a] transition-all duration-300">
                            <div class="pl-5 text-slate-400/80 dark:text-slate-500">
                                <i data-lucide="search" width="20"></i>
                            </div>
                            <input type="text" id="main-search-input" placeholder="输入单个汉字..." class="flex-1 h-full py-2 px-4 text-lg outline-none text-slate-800 dark:text-slate-100 placeholder:text-slate-400/60 dark:placeholder:text-slate-600 font-serif bg-transparent tracking-wide" maxlength="1">
                            <button id="main-clear-btn" class="text-slate-300 hover:text-slate-500 dark:text-slate-600 dark:hover:text-slate-300 p-2 hidden transition-all duration-200 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full mr-1">
                                <i data-lucide="x" width="16"></i>
                            </button>
                            <button onclick="triggerSearch()" class="mr-2 w-10 h-10 bg-slate-900 dark:bg-white hover:bg-black dark:hover:bg-slate-200 text-white dark:text-black rounded-full flex items-center justify-center transition-all duration-300 shadow-md hover:shadow-lg hover:scale-105 active:scale-95">
                                <i data-lucide="arrow-right" width="20"></i>
                            </button>
                        </div>
                    </div>
                    <!-- Random Button (Hidden on Mobile: hidden sm:flex) -->
                    <button onclick="handleRandom()" class="flex-shrink-0 w-14 h-14 bg-white/60 dark:bg-[#111111]/80 backdrop-blur-md border border-white/50 dark:border-white/5 rounded-full hover:bg-white dark:hover:bg-[#1a1a1a] text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 shadow-sm hover:shadow-md hidden sm:flex items-center justify-center transition-all duration-300 active:scale-95 group" title="随机探索">
                         <i data-lucide="dices" width="22" class="group-hover:rotate-[20deg] transition-transform duration-500"></i>
                    </button>
                </div>

                <!-- Statistics -->
                <div class="flex items-center justify-center sm:justify-start gap-6 px-5 mt-1 text-[11px] font-medium text-slate-400 dark:text-slate-600 tracking-wider uppercase opacity-80">
                    <div class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-teal-400/80 dark:bg-teal-600"></span>
                        <span>收录 <strong class="font-sans text-slate-600 dark:text-slate-400 ml-0.5" id="header-stat-groups">0</strong></span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 rounded-full bg-blue-400/80 dark:bg-blue-600"></span>
                        <span>关联 <strong class="font-sans text-slate-600 dark:text-slate-400 ml-0.5" id="header-stat-relations">0</strong></span>
                    </div>
                </div>

            </div>
        </div>

        <!-- Content Area -->
        <div id="content-area" class="w-full max-w-6xl px-4 sm:px-6 lg:px-8 pb-20 animate-fade-in min-h-[400px]">
            <!-- Javascript will populate this area -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="flex-none py-6 z-10">
        <div class="max-w-5xl mx-auto px-4 flex flex-row items-center justify-center gap-3 sm:gap-6 text-[10px] sm:text-[11px] text-slate-400/80 dark:text-slate-700 font-medium tracking-wide">
            <span class="whitespace-nowrap">Copyright © 2024 字·形 Explorer</span>
            <span class="text-slate-300/50 dark:text-slate-800">|</span>
            <a href="#" class="hover:text-slate-600 dark:hover:text-slate-500 transition-colors whitespace-nowrap">免责声明</a>
            <span class="text-slate-300/50 dark:text-slate-800">|</span>
            <a href="#" class="hover:text-slate-600 dark:hover:text-slate-500 transition-colors whitespace-nowrap">意见反馈</a>
        </div>
    </footer>

    <!-- Heat Source Modal (Hidden by default) -->
    <div id="heat-source-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-slate-900/20 dark:bg-black/40 backdrop-blur-sm transition-opacity opacity-0 modal-backdrop" onclick="closeHeatModal()"></div>
        <!-- Modal Content -->
        <div class="relative bg-white/90 dark:bg-[#161616]/90 backdrop-blur-xl w-full max-w-md rounded-3xl shadow-2xl border border-white/50 dark:border-white/10 p-6 sm:p-8 transform scale-95 opacity-0 transition-all duration-300 modal-content flex flex-col max-h-[80vh]">
            <button onclick="closeHeatModal()" class="absolute top-4 right-4 p-2 text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300 hover:bg-slate-100 dark:hover:bg-white/5 rounded-full transition-colors">
                <i data-lucide="x" width="20"></i>
            </button>
            
            <div class="flex items-center gap-4 mb-6">
                <div class="w-14 h-14 rounded-2xl bg-orange-50 dark:bg-orange-500/10 flex items-center justify-center text-3xl font-serif font-bold text-slate-800 dark:text-white border border-orange-100 dark:border-orange-500/20" id="modal-char-icon">
                    ?
                </div>
                <div>
                    <h3 class="text-lg font-bold text-slate-800 dark:text-white flex items-center gap-2">
                        热力溯源
                        <span class="text-[10px] font-bold bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 px-2 py-0.5 rounded-full flex items-center gap-1">
                            <i data-lucide="flame" width="10" class="fill-orange-500"></i>
                            <span id="modal-heat-val">0</span>
                        </span>
                    </h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">该字出现在以下字符组中：</p>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto custom-scrollbar -mr-2 pr-2">
                 <div id="modal-source-list" class="grid grid-cols-5 sm:grid-cols-6 gap-3">
                     <!-- Sources will be injected here -->
                 </div>
            </div>
            
            <div class="mt-6 pt-4 border-t border-slate-100 dark:border-white/5 text-center">
                 <button onclick="closeHeatModal(); handleSearch(document.getElementById('modal-char-icon').innerText.trim())" class="text-xs font-medium text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300 transition-colors">
                     搜索该字符详情 &rarr;
                 </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 flex items-center gap-3 px-5 py-2.5 rounded-full shadow-2xl bg-slate-900/80 dark:bg-white/90 backdrop-blur-md text-white/90 dark:text-black/90 transition-all duration-500 cubic-bezier(0.16, 1, 0.3, 1) opacity-0 translate-y-8 scale-95 pointer-events-none ring-1 ring-white/10">
        <div class="bg-green-500/20 dark:bg-green-500/10 p-1 rounded-full">
            <i data-lucide="check" width="14" class="text-green-400 dark:text-green-600 stroke-[3]"></i>
        </div>
        <span id="toast-message" class="font-medium text-sm pr-1">已复制</span>
    </div>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
